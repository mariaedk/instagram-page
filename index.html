<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
    </head>
<body>
    
    <div class="instagram-wrapper">

        <!-- Left side of the page with the phone -->
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular com instagram aberto">
        </div>

        <!-- Login part -->
        <div class="instagram-continue">
            <div class="group">

                <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">

                <div class="profile-picture">
                    <img src="img/perfil-instagram.jpg" alt="profile picture from instagram">
                </div>

                <a href="#" class="instagram-login">Continue as mariaedk</a>
                <a href="#" class="instagram-logout">Remove account</a>

            </div>

            <div class="group">
                <p class="not-account">Not mariaedk?</p>
                <p class="notaccount">
                    <span class="blue-link"><a href="#">Switch Accounts</a></span>
                    or
                    <span class="blue-link"><a href="#">Sign Up</a></span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
